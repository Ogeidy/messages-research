  #     Handler: app.lambda_handler
  #     Events:
  #       SendMessageEvent:
  #         Type: Api
  #         Properties:
  #           Path: /send-message
  #           Method: post

Outputs:
  MessgeseApi:
    Description: "API Gateway endpoint URL for Prod stage for Messages project"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
